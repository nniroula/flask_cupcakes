<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List all cupcakes</title>
    </head>
    <body>
        <h3>List of cupcakes by size: </h3>
        {% for cupcake in cupcakes %}
            <ul>
                <li>{{cupcake}}</li>
            </ul>
        {% endfor %}
        
    </body>
</html>
